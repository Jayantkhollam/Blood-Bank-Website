  <div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container navbar">
        <a class="navbar-brand logo" href="#">
          <img src="/static/images/blood logo.jpg" alt="Blood Bank" width="50" height="50">

        <a class="navbar-brand text-white" href="#">Blood Bank Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <!---------------------- blood bank sign in ----------------->


  <div class="bg-gradient">
    <div class="container">
      <div class="custom-card ">
        <div class="card-body ">
          <h5 class="card-title text-center ">Enter your credentials </h5>
          <hr>
          <form method="post" action="/log in">
            <div class="form-group">
              <label for="userType">User Type</label>
              <select class="form-control" id="userType" name="user_type">
                <option value="hospital">Hospital</option>
                <option value="bloodBank">Blood Bank</option>
              </select>
            </div>
            <div class="form-group">
              <label for="username">Email :</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number </label>
              <input type="mobile" class="form-control" name="mobile" id="mobile" placeholder="Enter mobile" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
            </div>

            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
