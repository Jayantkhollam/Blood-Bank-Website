  <!-- java script section  -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      // Event listener for registration form submission
      $('#bloodBankRegistrationForm, #hospitalRegistrationForm').submit(function (event) {
        // Prevent default form submission
        event.preventDefault();

        // Make an AJAX request to submit the form data
        $.ajax({
          url: '/register',
          type: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            // Update the status message based on the response
            $('#alertMessage').removeClass('d-none').text(response.status);

            // Redirect after 5 seconds
            setTimeout(function () {
              window.location.href = "/register.html";
            }, 3000);
          },
          error: function () {
            // Handle errors if any
            console.error('Error occurred during form submission.');
          }
        });
      });
    });
  </script>
